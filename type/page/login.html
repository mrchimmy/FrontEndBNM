<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaCNM</title>
    <link rel="icon" href="../image/favicon.ico">
    <link rel="stylesheet" href="../css/login.css"></head>
    <link rel="stylesheet" href="/type/css/body.css"></head>
<body>
    <section class="navbar">
        <div class="navbar-container">
            <div class="navbar-text-container">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" rel="noopener noreferrer">
                    <img class="navbar-icon" src="/type/image/logo.png" alt="" width="56px">
                </a>
                <a href="/public/index.html" rel="noopener noreferrer" class="navbar-text home">Home</a>
                <a href="./Store.html" rel="noopener noreferrer" class="navbar-text">Stores</a>
                <a href="#" rel="noopener noreferrer" class="navbar-text">Contect</a>
            </div>
            <div class="navbar-login-container">
                <a href="./login.html" class="navbar-login" id="login">Login</a>
            </div>
        </div>
    </section>
    <section class="header login">
        <div class="header-container">
            <h1>This is a Picture</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="login-title">
                    <a href="/public/index.html"><img src="../image/logo.png" alt="" width="80px"></a>
                    <p>"ใช้แล้วคุณจะหล่อเท่"</p>
                </div>
                <form action="#" class="login-form">
                    <label for="minecraft-username" class="login-label">
                        <p>Username</p>
                        <input type="text" class="login-input" placeholder="ชื่อตัวละคร">
                    </label>
                    <label for="minecraft-password" class="login-label">
                        <p>Password</p>
                        <input type="password" class="login-input" placeholder="ใส่รหัสผ่าน">
                    </label>
                    <label for="submit">
                        <button type="submit" class=login-btn >เข้าสู่ระบบ</button>
                    </label>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
